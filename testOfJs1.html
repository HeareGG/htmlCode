<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	function rollback(){
		 setInterval("rollImg()",2000);
	}
	var i=0;
	function rollImg(){
		if (i<=2) {
			i++;
		}else {
			i=0;
		}
		var img_id =document.getElementById("img_id");
		img_id.src="F:/img/"+i+".jpg";
	}
</script>
<body onload="rollback()">
	<center >
		<div style="width: 1200px; height: 800px; border: 5px solid purple; overflow: hidden;">
                <img src="F:/img/0.jpg" id="img_id"/>
         </div>
	</center>

</body>
</html>
